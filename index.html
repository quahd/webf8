<!DOCTYPE html>
<html>
    <head>
        <title>fan mu</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
        .box{
            width: 60px;
            height: 60px;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
        }
        .box1{
            background-color: black;
            padding-right: 15px;
            margin: 10px 
        }
        .box2{
            background-color: orange;
            padding-left: 10px;
            border-top: 10px solid rgb(67, 146, 13);
        }
        .box3{
            margin-top: 20px;
            background-color: firebrick;
            border-bottom-width: 1px;
            border-style: solid;
            border-color: blueviolet;
            padding: 10px;
            padding-top: 10px;
            padding-left: 10px;

            padding: 10px 20px 30px;

        }
        </style>

    </head>
    
    <body>
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        
    </body>
</html>
